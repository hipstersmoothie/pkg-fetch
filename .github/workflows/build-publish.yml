name: Build and publish Node binaries

on:
  workflow_dispatch:

jobs:
  linux-x64:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 15
        uses: actions/setup-node@v1
        with:
          node-version: 15

      - run: npm install
      - run: npm run start

      - uses: actions/upload-artifact@v2
        with:
          name: linux-x64
          path: dist

  linux-arm64:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 15
        uses: actions/setup-node@v1
        with:
          node-version: 15

      - run: |
          sudo apt update
          sudo apt install -y build-essential binutils-aarch64-linux-gnu gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - run: npm install

      - run: npm run start
        env:
          TARGET_ARCH: arm64
          CC: aarch64-linux-gnu-gcc
          CXX: aarch64-linux-gnu-g++
          AR: aarch64-linux-gnu-ar
          NM: aarch64-linux-gnu-nm
          READELF: aarch64-linux-gnu-readelf
          CC_host: gcc
          CXX_host: g++
          AR_host: ar
          NM_host: nm
          READELF_host: readelf

      - uses: actions/upload-artifact@v2
        with:
          name: linux-arm64
          path: dist

  linuxstatic-x64:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args: |
            TARGET_TOOLCHAIN_ARCH=x86_64
            TARGET_NODE_ARCH=x64
          file: ./Dockerfile
          platforms: linux/amd64
          outputs: type=tar,dest=../out.tar

      - name: Extract binaries from Docker image
        run: |
          tar xvf ../out.tar root/pkg-fetch/dist
          mv root/pkg-fetch/dist dist

      - uses: actions/upload-artifact@v2
        with:
          name: linuxstatic-x64
          path: dist

  linuxstatic-arm64:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args: |
            TARGET_TOOLCHAIN_ARCH=aarch64
            TARGET_NODE_ARCH=arm64
          file: ./Dockerfile
          platforms: linux/amd64
          outputs: type=tar,dest=../out.tar

      - name: Extract binaries from Docker image
        run: |
          tar xvf ../out.tar root/pkg-fetch/dist
          mv root/pkg-fetch/dist dist

      - uses: actions/upload-artifact@v2
        with:
          name: linuxstatic-arm64
          path: dist

  windows-x64:
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 15
        uses: actions/setup-node@v1
        with:
          node-version: 15

      - run: npm install

      - run: choco install nasm

      - run: npm run start

      - uses: actions/upload-artifact@v2
        with:
          name: windows-x64
          path: dist

  windows-arm64:
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 15
        uses: actions/setup-node@v1
        with:
          node-version: 15

      - run: npm install

      - run: choco install nasm

      - run: npm run start
        env:
          TARGET_ARCH: arm64

      - uses: actions/upload-artifact@v2
        with:
          name: windows-arm64
          path: dist

  macos-x64:
    runs-on: macos-11.0

    steps:
      - uses: actions/checkout@v2

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Use Node.js 15
        uses: actions/setup-node@v1
        with:
          node-version: 15

      - run: npm install

      - run: npm run start

      - uses: actions/upload-artifact@v2
        with:
          name: macos-x64
          path: dist
